upload_max_filesize = 256M
post_max_size = 256M
memory_limit = 256M

[security]
allow_url_fopen = Off
expose_php = Off

display_errors = Off
log_errors = On
error_log = /srv/www/storage/logs/php_error.log

max_execution_time = 25
max_input_time = 25

open_basedir = "/srv/www:/var/lib/php/tmp_upload:/var/lib/php/session"
upload_tmp_dir = /var/lib/php/tmp_upload
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source